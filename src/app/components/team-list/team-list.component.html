<mat-list>
  <mat-list-item *ngFor="let team of teams | async" class="items">
    <app-team-item [team]="team" class="items"></app-team-item>
  </mat-list-item>
  <button
    class="btn--action"
    mat-button
    mat-raised-button
    color="primary"
    data-type="create-btn"
    (click)="createNew()"
  >
    Create New
  </button>
</mat-list>
